{% extends "base.html" %}
{% block title %}Chỉnh sửa bể chứa{% endblock %}
{% block content %}
<h3>Chỉnh sửa bể chứa</h3>
<form method="post" action="{{ url_for('admin.edit_tank', tank_id=tank.id) }}">
  <div class="card mt-3">
    <div class="card-body">
      <!-- <div class="mb-2">
        <label class="form-label">Mã bể</label>
        <input name="code" class="form-control" required
               value="{{ (form.get('code') if form is defined else tank.code) }}">
      </div> -->
      <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Tên bể</label>
            <input name="name" class="form-control" required value="{{ form.get('name','') if form is defined else '' }}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Dung tích</label>
            <input name="capacity" type="number" step="0.01" min="0" class="form-control"
                value="{{ form.get('capacity','0') if form is defined else '0' }}">
        </div>
        </div>
      <!-- <div class="form-check">
        {% set active_checked = (form.get('is_active')=='on') if form is defined else (tank.is_active if tank.is_active is defined else tank.active) %}
        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if active_checked else '' }}>
        <label class="form-check-label" for="is_active">Kích hoạt</label>
      </div> -->
    </div>
    <div class="card-footer text-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('admin.admin', active_tab='tanks') }}">Quay lại</a>
      <button type="submit" class="btn btn-primary">Lưu</button>
    </div>
  </div>
</form>
{% endblock %}
