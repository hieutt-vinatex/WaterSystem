{% extends "base.html" %}

{% block title %}Chỉnh sửa người dùng{% endblock %}

{% block content %}
<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin') }}">Quản trị</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('admin') }}#users">Người dùng</a></li>
        <li class="breadcrumb-item active" aria-current="page">Chỉnh sửa #{{ user.id }}</li>
      </ol>
    </nav>
    <h3>Chỉnh sửa người dùng</h3>
  </div>
</div>

<form method="post" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
  <div class="card mt-3">
    <div class="card-body">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tên đăng nhập</label>
          <input name="username" class="form-control" value="{{ user.username }}" readonly>
        </div>
        <div class="col-md-4">
          <label class="form-label">Họ và tên</label>
          <input name="full_name" class="form-control" value="{{ user.full_name or '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" value="{{ user.email or '' }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Vai trò</label>
          <select name="role" class="form-select" required>
            <option value="DATA_ENTRY" {{ 'selected' if user.role=='DATA_ENTRY' else '' }}>Nhập liệu</option>
            <option value="PLANT_MANAGER" {{ 'selected' if user.role=='PLANT_MANAGER' else '' }}>Quản lý nhà máy</option>
            <option value="ADMIN" {{ 'selected' if user.role=='ADMIN' else '' }}>Quản trị</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Mật khẩu mới</label>
          <input name="password" type="password" class="form-control" placeholder="Để trống nếu không đổi">
        </div>
        <div class="col-md-4">
          <label class="form-label">Xác nhận mật khẩu mới</label>
          <input name="confirm_password" type="password" class="form-control" placeholder="Để trống nếu không đổi">
        </div>

        <div class="col-12 d-flex gap-3 align-items-center mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" name="active" {% if user.is_active %}checked{% endif %}>
            <label class="form-check-label" for="active">Kích hoạt</label>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer text-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('admin') }}#users">Hủy</a>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </div>
  </div>
</form>
{% endblock %}
