{% extends "base.html" %}

{% block title %}Chỉnh sửa người dùng{% endblock %}
{% block content %}
<div class="row">
  <div class="col-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('admin') }}">Quản trị</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('admin') }}#users">Người dùng</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          {% if user %}Chỉnh sửa #{{ user.id }}{% else %}Thêm mới{% endif %}
        </li>
      </ol>
    </nav>
    <h3>{% if user %}Chỉnh sửa người dùng{% else %}Thêm người dùng{% endif %}</h3>
  </div>
</div>

<form method="post" action="{{ url_for('new_user') }}">
  <div class="card mt-3">
    <div class="card-body">
      <div class="row g-3"> 
        <div class="col-md-4">
          <label class="form-label">Tên đăng nhập</label>
          <input name="username" class="form-control" required autocomplete="off">
        </div>
        <div class="col-md-4">
          <label class="form-label">Họ và tên</label>
          <input name="full_name" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control">
        </div>

        <div class="col-md-4">
          <label class="form-label">Vai trò</label>
          <select name="role" class="form-select" required>
            <option value="">-- Chọn vai trò --</option>
            <option value="DATA_ENTRY">Nhập liệu</option>
            <option value="PLANT_MANAGER">Quản lý nhà máy</option>
            <option value="ADMIN">Ban Lãnh Đạo</option>
            <option value="ACCOUNTING">Kế toán</option>
            <option value="ADMIN">Quản trị</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">{% if user %}Mật khẩu mới{% else %}Mật khẩu{% endif %}</label>
          <input name="password" type="password" class="form-control" {% if not user %}required minlength="6"{% endif %}>
        </div>
        <div class="col-md-4">
          <label class="form-label">{% if user %}Xác nhận mật khẩu mới{% else %}Xác nhận mật khẩu{% endif %}</label>
          <input name="confirm_password" type="password" class="form-control" {% if not user %}required minlength="6"{% endif %}>
        </div>

        <div class="col-12 d-flex gap-3 align-items-center mt-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="active" name="active">
            <label class="form-check-label" for="active">Kích hoạt</label>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer text-end">
      <a class="btn btn-secondary me-2" href="{{ url_for('admin') }}">Hủy</a>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
    </div>
  </div>
</form>
{% endblock %}
